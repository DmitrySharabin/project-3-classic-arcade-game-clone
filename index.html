<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dmitry Sharabin">
  <meta name="description" content="Udacity. Front-End Web Developer Nanodegree Program. Project #3">
  <meta name="keywords" content="HTML,CSS,Udacity,Nanodegree">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="character-board">
    <header>
      <h2>Choose your Character</h2>
    </header>
    <img src="images/char-boy.png" alt="Boy" title="Boy">
    <img src="images/char-cat-girl.png" alt="Cat-girl" title="Cat girl">
    <img src="images/char-horn-girl.png" alt="Horn-girl" title="Horn girl">
    <img src="images/char-pink-girl.png" alt="Pink-girl" title="Pink girl">
    <img src="images/char-princess-girl.png" alt="Princess-girl" title="Princess girl">
    <div class="stats">
      <p class="score">Gems Collected: 0</p>
      <!-- Timer -->
      <span class="timer" title="Timer">00:00</span>
      <svg class="reset-button">
        <title>Reset Game</title>
        <use xlink:href="#icon-reset" />
      </svg>
    </div>
  </main>
  <!--
    Icon System
    See "Practical SVG" by Chris Coyier (https://abookapart.com/products/practical-svg)
    Icons source: https://icomoon.io/app/#/select
  -->
  <svg aria-hidden="true" width="0" height="0" version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-reset" viewBox="0 0 32 32">
        <title>Reset Game</title>
        <path d="M27.802 5.197c-2.925-3.194-7.13-5.197-11.803-5.197-8.837 0-16
          7.163-16 16h3c0-7.18 5.82-13 13-13 3.844 0 7.298 1.669 9.678
          4.322l-4.678 4.678h11v-11l-4.198 4.197z">
        </path>
        <path d="M29 16c0 7.18-5.82 13-13 13-3.844
          0-7.298-1.669-9.678-4.322l4.678-4.678h-11v11l4.197-4.197c2.925 3.194
          7.13 5.197 11.803 5.197 8.837 0 16-7.163 16-16h-3z">
        </path>
      </symbol>
      <symbol id="icon-bin" viewBox="0 0 32 32">
        <title>Clear Stats</title>
        <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22z
          M10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14z
          M22 28h-2v-14h2v14z">
        </path>
        <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5
          0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5
          1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5z
          M18 4h-6v-1.975h6v1.975z">
        </path>
      </symbol>
    </defs>
  </svg>
  <script src="js/resources.js"></script>
  <script src="js/engine.js"></script>
  <!-- Attempts statistics -->
  <table class="attempts-stats">
    <caption>
      Attempts Statistics
      <svg class="clear-stats">
        <title>Clear Stats</title>
        <use xlink:href="#icon-bin" />
      </svg>
    </caption>
    <thead>
      <tr>
        <th>Attempt</th>
        <th>Character</th>
        <th>Gems</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="js/app.js"></script>
</body>
</html>
